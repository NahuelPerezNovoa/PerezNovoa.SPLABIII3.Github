    <h3 id="titleHeader" class="row mb-0">Crud Monstruos</h3>

    <div class="container-fluid py-2" id="crudContainer">
      <form class="container border border-success rounded col-6" action="#">
        <fieldset>
          <h1 class="text-center">Informacion del Monstruo</h1>

          <div class="form-group">
              <label for="txtNombre">Nombre</label>
              <input type="text" class="form-control" id="txtNombre" placeholder="Ingrese nombre">
          </div>

          <div class="form-group">
              <label for="txtAlias"> <img class="svgMask pr-2"  src="./img/mask.svg" alt="mask.svg" height="30px"/>Alias</label>
              <input type="text" class="form-control" id="txtAlias" placeholder="Ingrese alterego">
          </div>
          
          <div class="form-group">
              <label for="defensa"><img class="svgDefense pr-2"  src="./img/defense.svg" alt="defense.svg" height="30px"/>Defensa </label>
              <div class="row justify-content-center">
                <div class="form-check form-check-inline col-2">
                  <input type="radio" name="rdoDefensa" id="rdoPocion" class="form-check-input" value="pocion" checked/>
                  <label for="rdoPocion" class="form-check-label">Pocion</label>
                </div>
                <div class="form-check form-check-inline col-2">
                  <input type="radio" name="rdoDefensa" id="rdoCrucifijo" class="form-check-input" value="crucifijo"/>
                  <label for="rdoCrucifijo" class="form-check-label">Crucifijo</label>
                </div>
                <div class="form-check form-check-inline col-2">
                  <input type="radio" name="rdoDefensa" id="rdoEstaca" class="form-check-input" value="estaca"/>
                  <label for="rdoEstaca" class="form-check-label">Estaca</label>
               </div>
               <div class="form-check form-check-inline col-2">
                  <input type="radio" name="rdoDefensa" id="rdoPlata" class="form-check-input" value="plata"/>
                  <label for="rdoPlata" class="form-check-label">Plata</label>
               </div>
              </div>
          </div>

          <div class="form-group">
            <label for="customRange"> <img class="svgFear pr-2"  src="./img/fear.svg" alt="fear.svg" height="30px"/>Miedo</label>
            <input type="range" class="form-range col-12" id="slideMiedo">
          </div>

          <div class="form-group">
            <label for="slcTipos"> <img class="svgMonster pr-2"  src="./img/monster.svg" alt="monster.svg" height="30px"/>Tipo</label>
            <select
              class="custom-select col-12"
              id="slcTipos"
              required
            ></select>
          </div>

          <div class="form-group col-9" id="divButton">
            <button
              class="btn btn-primary"
              type="submit"
              id="btnGuardar"
              value="btnGuardar"
            >
              <img
                class="svgSave pr-2"
                src="./img/save.svg"
                alt="save.svg"
                height="20px"
              />Guardar
            </button>
            <button
              class="invisible"
              type="button"
              id="btnEliminar"
              value="btnEliminar"
            >
              Eliminar
            </button>
            <button
              class="invisible"
              type="button"
              id="btnCancelar"
              value="btnCancelar"
            >
              Cancelar
            </button>
        </fieldset>
      </form>

      <div class="spinner d-flex justify-content-center"></div>
  </div>

  <div class="container-fluid pt-3" style="background-color: rgb(211, 127, 0);">
    <div class="d-flex justify-content-around mb-0">
      <div class="form-group row mb-0">
        <label class="text" for="slcFiltro">Filtrar tipo:<label>
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="false">Filtros</button>
          <div class="dropdown-menu" name="slcFiltro" id="slcFiltro">
            <button class="dropdown-item" type="button" id="ddiTodos">Todos</button>
            <button class="dropdown-item" type="button" id="ddiEsqueleto">Esqueleto</button>
            <button class="dropdown-item" type="button" id="ddiZombie">Zombie</button>
            <button class="dropdown-item" type="button" id="ddiVampiro">Vampiro</button>
            <button class="dropdown-item" type="button" id="ddiFantasma">Fantasma</button>
            <button class="dropdown-item" type="button" id="ddiBruja">Bruja</button>
            <button class="dropdown-item" type="button" id="ddiHombreLobo">Hombre Lobo</button>
          </div>
        </div>
      </div>
      <div class="form-group row mb-0">
        <label class="text" for="inputMaximo">MAXIMO:<label>
        <input type="text" class="form-control  ml-2" id="inputMaximo" readonly>
      </div>
      <div class="form-group row mb-0">
        <label class="text" for="inputPromedio">PROMEDIO:<label>
        <input type="text" class="form-control  ml-2" id="inputPromedio" readonly>
      </div>
      <div class="form-group row mb-0">
        <label class="text" for="inputMinimo">MINIMO:<label>
        <input type="text" class="form-control  ml-2" id="inputMinimo" readonly>
      </div>
    </div>
  </div>

  <div id="campos" class="container-fluid" style="background-color: rgb(212, 3, 3);">
    <div class="d-flex justify-content-around">
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="columNombre" checked>
        <label class="form-check-label">NOMBRE</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="columTipo" checked>
        <label class="form-check-label">TIPO</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="columAlias" checked>
        <label class="form-check-label">ALIAS</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="columDefensa" checked>
        <label class="form-check-label">DEFENSA</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="columMiedo" checked>
        <label class="form-check-label">MIEDO</label>
      </div>
    </div>
  </div>
